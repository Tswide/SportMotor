<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportMotor</title>

    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/connexion.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/connexion.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
</head>
<body>
    <div>
        <img src="../asset/supra.jpg" alt="background_images" id="background-images">
    </div>
    <div id="card">
        <nav id="navigation">
            <button class="buttonNav active" data-filter="connexion">Connexion</button>
            <button class="buttonNav" data-filter="inscription">Inscription</button>
        </nav>
        <section id="pannelConnexion">
            <div id="presentation" class="pannel">
                <div class="textPresentation">
                    <h2>Rejoignez le monde merveilleux de SportMotor</h2>
                    <p>Ici vous trouverez la perle rare qui vous suivra tout au long de votre vie</p>
                </div>
            </div>
            <div class="filter connexion">
                <form id="loginform" action="./market.html" method="post">
                    <div>
                        <label for="email">E-mail</label> <br>
                        <input type="email" class="email" required> <br> <br>
                    </div>
                    <div>
                        <label for="password">password</label> <br>
                        <input type="password" class="password" required> <br>
                    </div>
                    <div class="button"><button class="buttonConnexion">Connexion</button></div>
                </form>
                <div class="popup"></div>
            </div>
            <div class="filter inscription hide">
                <form action="#" method="post">
                    <div>
                        <label for="name">Prenom</label> <br>
                        <input type="text" class="name" required> <br> <br>
                    </div>
                    <div>
                        <label for="email">E-mail</label> <br>
                        <input type="email" class="email" required> <br> <br>
                    </div>
                    <div>
                        <label for="password">password</label> <br>
                        <input type="password" class="password" required> <br>
                    </div>
                    <div class="button"><button>Inscription</button></div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
